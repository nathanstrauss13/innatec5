<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <a href="/" class="text-blue-500 hover:text-blue-700">‚Üê Back to Search</a>
        </div>

        <h1 class="text-3xl font-bold mb-4">Results for: {{ q }}</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Claude's Analysis -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Analysis Dashboard</h2>
            <div class="prose max-w-none">
                {{ claude_response | safe }}
            </div>
        </div>

        <!-- Raw JSON Data (Collapsible) -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Raw Data</h2>
            <details>
                <summary class="cursor-pointer text-blue-500 hover:text-blue-700">Show/Hide Raw JSON</summary>
                <pre class="mt-4 p-4 bg-gray-100 rounded overflow-auto text-sm">{{ json_data }}</pre>
            </details>
        </div>
    </div>
</body>
</html>
